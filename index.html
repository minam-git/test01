<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<title>Rainbow Draw</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="controls">
        <label>Rainbow</label>
        <label>Draw  </label>
        <label for="lineWidth">線の太さ: </label>
		<span id="lineWidthValue">1</span>
        <input type="range" id="lineWidth" name="lineWidth" min="1" max="10" value="5">
        <button id="clearCanvas">Clear</button> <!-- 追加したボタン -->
    </div>
    <canvas id="stage"></canvas>
    <script src="drawer.js"></script>


<script>
// ServiceWorker登録：https://developers.google.com/web/fundamentals/primers/service-workers/?hl=ja
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('sw.js').then(function(registration) {
		console.log('ServiceWorker registration successful with scope: ', registration.scope);
	}).catch(function(err) {
		console.log('ServiceWorker registration failed: ', err);
	});
}
</script>


</body>
</html>
